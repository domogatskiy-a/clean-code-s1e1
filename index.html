<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="invisible">TODO List</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="add-task">
        <h2 class="invisible">Add Item</h2>
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__task-wrapper">
          <input class="add-task__input" id="new-task" type="text">
          <button class="add-task__add-button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h2 class="title">Todo</h2>
        <ul class="tasks__group tasks__group_incomplete">
          <li class="item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input-text" type="text">
            <button class="item__edit-button">Edit</button>
            <button class="item__delete-button">
              <img class="item__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="item item_edit-mode">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__input-text" type="text" value="Go Shopping">
            <button class="item__edit-button">Save</button>
            <button class="item__delete-button">
              <img class="item__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="title">Completed</h2>
        <ul class="tasks__group tasks__group_completed">
          <li class="item">
            <input class="item__input-checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input-text" type="text">
            <button class="item__edit-button">Edit</button>
            <button class="item__delete-button">
              <img class="item__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
