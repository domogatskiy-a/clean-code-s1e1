<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="invisible">TODO List</h1>
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="add-task" id="add-task">
        <h2 class="invisible">Add Item</h2>
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="input-text task" id="new-task" type="text">
          <button class="add-button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="group" id="incomplete-tasks">
          <li class="item">
            <input class="input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input-text task" type="text">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input-text task" type="text" value="Go Shopping">
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="group" id="completed-tasks">
          <li class="item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input-text task" type="text">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
